<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bmi.css">
    <title>BMI Calculator</title>
    
</head>
<body style="background-color: grey; color: white; font-family: Arial, sans-serif;">
    <div class="container">
        <h1 style="text-align: center;">BMI CALCULATOR</h1>
        <form id="bmi-form" style="border: 10px solid black ; text-align: center;">
            <p>
                <label for="height">Height (cm):</label>
                <input type="text" id="height" placeholder="Enter your height">
            </p>
            <p>
                <label for="weight">Weight (kg):</label>
                <input type="text" id="weight" placeholder="Enter your weight">
            </p>
            <button type="submit">Calculate</button>
        

        <div id="result" style="margin-top: 20px;"></div>

        <div class="weight-guide" style="margin-top: 30px;">
            <h3>BMI Weight Guide</h3>
            <p>Underweight = Less than 18.6</p>
            <p>Normal range = 18.6 to 24.9</p>
            <p>Overweight = More than 24.9</p>
        </div>
        </form>
    </div>
<script src="./bmi.js"></script>
</body>
</html>
